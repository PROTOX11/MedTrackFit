<!DOCTYPE html>
<html lang="en" th:fragment="parent(content,title,script,power)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <title th:replace="${title}">Base page</title>
    <style>
        #logo-sidebar {
            transition: transform 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 40;
            background-color: rgb(249 250 251);
            width: 16rem;
        }
        
        /* Dark mode sidebar styling */
        .dark #logo-sidebar {
            background-color: rgb(17 24 39);
            border-right: 1px solid rgb(55 65 81);
        }
        
        /* Ensure only one sidebar exists */
        #logo-sidebar:not(:first-of-type) {
            display: none !important;
        }
        #sidebar-open-toggle {
            z-index: 50;
            position: fixed;
            top: 1rem;
            left: 1rem;
        }
        #sidebar-open-toggle.hidden {
            display: none;
        }
        #sidebar-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 30;
            display: none;
            transition: opacity 0.3s ease;
        }
        #sidebar-backdrop.visible {
            display: block;
        }
        /* Ensure sidebar and related elements are hidden when logged out */
        body:not([data-logged-in="true"]) #logo-sidebar,
        body:not([data-logged-in="true"]) #sidebar-open-toggle,
        body:not([data-logged-in="true"]) #sidebar-backdrop {
            display: none !important;
        }
        /* Ensure sidebar doesn't capture clicks when closed */
        #logo-sidebar[style*="translateX(-100%)"] {
            pointer-events: none !important;
            z-index: -1 !important;
        }
        @media (min-width: 640px) {
            #logo-sidebar {
                position: fixed;
            }
            #sidebar-backdrop {
                display: none !important;
            }
            #sidebar-open-toggle {
                display: none;
            }
            #sidebar-close-toggle {
                display: none;
            }
            #main-content {
                margin-left: 16rem;
                background-color: rgb(243 244 246);
                min-height: 100vh;
            }
            
            /* Dark mode main content */
            .dark #main-content {
                background-color: rgb(31 41 55);
            }
        }
        
        /* Mobile responsive improvements */
        @media (max-width: 639px) {
            #main-content {
                padding: 1rem;
            }
            
            /* Dark mode toggle positioning on mobile */
            .dark-mode-toggle-mobile {
                top: 1rem;
                right: 1rem;
            }
        }
        
        /* Improved dark mode transitions */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        
        /* Button accessibility improvements */
        button:focus, a:focus {
            outline: 2px solid rgb(59 130 246);
            outline-offset: 2px;
        }
        
        .dark button:focus, .dark a:focus {
            outline-color: rgb(96 165 250);
        }
        
        /* Enhanced button hover states */
        .hover-lift:hover {
            transform: translateY(-2px);
        }
        
        /* Better contrast for dark mode buttons */
        .dark .bg-white {
            background-color: rgb(31 41 55);
        }
        
        .dark .text-gray-900 {
            color: rgb(243 244 246);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:text-white dark:bg-gray-800 min-h-screen flex flex-col" th:attr="data-logged-in=${loggedInUser != null ? 'true' : 'false'}">
    <header th:if="${loggedInUser}">
        <div th:replace="user/user_navbar::user-navbar"></div>
    </header>
    <header th:unless="${loggedInUser}">
        <div th:replace="navbar :: navbar"></div>
    </header>
    
    <div class="flex flex-1">
        <!-- Include the appropriate sidebar based on user role -->
        <div th:if="${loggedInUser}" th:switch="${userRole}">
            <div th:case="'Doctor'" th:replace="~{doctor/doctor_sidebar :: doctor-sidebar}"></div>
            <div th:case="*" th:replace="~{user/sidebar :: sidebar}"></div>
        </div>
        <div id="sidebar-backdrop"></div>
        <main class="flex-grow p-4 w-full" id="main-content">
            <!-- Dark Mode Toggle -->
            <div th:if="${loggedInUser}" class="fixed top-4 right-4 z-50 dark-mode-toggle-mobile">
                <button id="dark-mode-toggle" class="p-3 rounded-xl bg-white dark:bg-gray-800 shadow-lg border dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-300 hover:scale-110 hover:shadow-xl dark:hover:shadow-gray-900/50 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">
                    <svg id="sun-icon" class="w-6 h-6 text-yellow-600 dark:hidden transition-colors duration-300" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                    <svg id="moon-icon" class="w-6 h-6 text-blue-400 hidden dark:block transition-colors duration-300" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
            </div>
            <section th:replace="${content}"></section>
            <section th:replace="${power}"></section>
        </main>
    </div>

    <footer th:if="${loggedInUser}">
        <div th:replace="user/user_footer::user-footer"></div>
    </footer>
    <footer th:unless="${loggedInUser}">
        <div th:replace="footer :: footer"></div>
    </footer>

    <!-- Pass loggedInUser to JavaScript -->
    <script th:inline="javascript">
        window.loggedInUser = /*[[${loggedInUser != null}]]*/ false;
    </script>
    
    <!-- Dark Mode Toggle Script -->
    <script>
        // Check for saved theme preference or default to light mode
        const theme = localStorage.getItem('theme') || 'light';
        
        // Apply theme on page load
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        // Dark mode toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', function() {
                    const isDark = document.documentElement.classList.contains('dark');
                    
                    if (isDark) {
                        // Switch to light mode
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                    } else {
                        // Switch to dark mode
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                    }
                });
            }
        });
    </script>
    
    <script th:replace="${script}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script th:src="@{'/js/script.js'}"></script> 
</body>
</html>
