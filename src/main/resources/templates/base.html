<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content,title,script,power)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSH7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:replace="${title}">Base page</title>
</head>
<body class="bg-gray-100 text-gray-900 dark:text-white dark:bg-gray-800 min-h-screen flex flex-col">
    <header th:if="${loggedInUser}">
        <div th:replace="user/user_navbar::user-navbar"></div>
    </header>
    <header th:unless="${loggedInUser}">
        <div th:replace="navbar :: navbar"></div>
    </header>
    
    <div class="flex flex-1">
        <aside th:if="${loggedInUser}" id="sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 sm:static sm:w-64 sm:min-h-screen">
            <div th:replace="~{user/sidebar :: sidebar}"></div>
        </aside>
        <aside th:unless="${loggedInUser}">
            <div>
                
            </div>
        </aside>
        <main class="flex-grow p-4 w-full " id="main-content">
            <section th:replace="${content}"></section>
            <section th:replace="${power}"></section>
        </main>
    </div>

    <footer th:if="${loggedInUser}">
        <div th:replace="user/user_footer::user-footer"></div>
    </footer>
    <footer th:unless="${loggedInUser}">
        <div th:replace="footer :: footer"></div>
    </footer>

    <script th:replace="${script}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script th:src="@{'/js/script.js'}"></script>
</body>
</html>
