<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Patients - MedTrackFit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Navigation -->
    <nav th:replace="user/user_navbar.html :: user-navbar"></nav>
    <div th:replace="user/user_navbar.html :: theme-script"></div>

    <div class="flex min-h-screen">
        <!-- MOBILE SIDEBAR TOGGLE BUTTON -->
        <button id="sidebar-open-toggle" class="sm:hidden p-2 fixed top-4 left-4 z-50 bg-white border rounded-lg shadow text-gray-700 hover:bg-gray-100">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden sm:hidden transition-opacity duration-300" style="z-index:9998;"></div>
        <!-- END MOBILE TOGGLE -->
        <!-- COMMON MENTOR SIDEBAR -->
        <div th:replace="mentor/mentor_sidebar :: mentor-sidebar"></div>
        <!-- Main Content -->
        <div class="flex-1 p-4 sm:p-8 sm:ml-64">
            <!-- Header -->
            <div class="mt-16 mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">My Patients</h1>
                <p class="text-gray-600 dark:text-gray-400">Monitor and support your assigned patients</p>
            </div>

            <!-- Search and Filters -->
            <div class="mb-6 flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input type="text" id="searchInput"
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                            placeholder="Search patients by name or condition..." />
                    </div>
                </div>
                <div class="flex gap-2">
                    <select id="statusFilter" class="px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        <option value="">All Status</option>
                        <option value="healthy">Healthy</option>
                        <option value="monitoring">Monitoring</option>
                        <option value="critical">Critical</option>
                    </select>
                    <button onclick="refreshPatients()" class="px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Patients Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="patientsGrid">
                <!-- Dynamic Patient Cards -->
                <div th:each="patient : ${patients}" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center text-white font-bold">
                                <span th:text="${#strings.substring(patient.name, 0, 1)} + ${#strings.substring(patient.name, #strings.indexOf(patient.name, ' ') + 1, #strings.indexOf(patient.name, ' ') + 2)}"></span>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900 dark:text-white" th:text="${patient.name}"></h3>
                                <p class="text-sm text-gray-600 dark:text-gray-400" th:text="${patient.medicalCondition != null ? patient.medicalCondition : 'No condition specified'}"></p>
                            </div>
                        </div>
                        <span class="px-3 py-1 rounded-full text-sm font-medium bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200">Active</span>
                    </div>
                    <div class="space-y-2 mb-4">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600 dark:text-gray-400">Email:</span>
                            <span class="text-gray-900 dark:text-white" th:text="${patient.email}"></span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600 dark:text-gray-400">Phone:</span>
                            <span class="text-gray-900 dark:text-white" th:text="${patient.phoneNumber != null ? patient.phoneNumber : 'Not provided'}"></span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600 dark:text-gray-400">Symptoms:</span>
                            <span class="text-gray-900 dark:text-white" th:text="${patient.currentSymptoms != null ? #strings.abbreviate(patient.currentSymptoms, 20) : 'None'}"></span>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button th:data-patient-id="${patient.patientId}" onclick="viewPatientDetails(this.getAttribute('data-patient-id'))" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-sm transition-colors">
                            <i class="fas fa-eye mr-1"></i>View Details
                        </button>
                        <button th:data-patient-id="${patient.patientId}" onclick="connectToPatient(this)" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-lg text-sm transition-colors">
                            <i class="fas fa-link mr-1"></i>Connect
                        </button>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <div class="w-16 h-16 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-users text-gray-400 dark:text-gray-500 text-2xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">No patients found</h3>
                <p class="text-gray-600 dark:text-gray-400">Try adjusting your search criteria or filters.</p>
            </div>

            <!-- Patient Details Modal -->
            <div id="patientModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 dark:bg-gray-900 dark:bg-opacity-75 overflow-y-auto h-full w-full z-50 hidden">
                <div class="relative top-20 mx-auto p-5 border border-gray-200 dark:border-gray-700 w-11/12 md:w-4/5 lg:w-3/4 xl:w-2/3 shadow-lg rounded-md bg-white dark:bg-gray-800">
                    <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-t-lg p-4 flex items-center justify-between">
                        <h3 class="text-lg font-semibold text-white" id="patientModalTitle">Patient Details</h3>
                        <button onclick="closePatientModal()" class="text-white hover:text-gray-200 transition-colors duration-200">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>

                    <div class="p-6" id="patientModalContent">
                        <div class="text-center text-gray-500 dark:text-gray-400">
                            <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                            <p>Loading patient details...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value.toLowerCase();
            const patientCards = document.querySelectorAll('#patientsGrid > div');
            let hasVisibleItems = false;

            patientCards.forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                const condition = card.querySelector('p').textContent.toLowerCase();
                const status = card.querySelector('.px-3.py-1').textContent.toLowerCase();
                const matchesSearch = name.includes(searchTerm) || condition.includes(searchTerm);
                const matchesStatus = !statusFilter || status.includes(statusFilter);

                const isVisible = matchesSearch && matchesStatus;
                card.style.display = isVisible ? 'block' : 'none';
                if (isVisible) hasVisibleItems = true;
            });

            document.getElementById('emptyState').classList.toggle('hidden', hasVisibleItems);
        });

        // Status filter
        document.getElementById('statusFilter').addEventListener('change', function() {
            const searchInput = document.getElementById('searchInput');
            const event = new Event('input', { bubbles: true });
            searchInput.dispatchEvent(event);
        });

        function viewPatientDetails(patientId) {
            document.getElementById('patientModalTitle').textContent = 'Patient Details - ' + patientId.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase());
            document.getElementById('patientModalContent').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Patient Information</h4>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-600 dark:text-gray-400">Full Name:</span>
                                <span class="text-gray-900 dark:text-white font-medium">Sarah Johnson</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600 dark:text-gray-400">Age:</span>
                                <span class="text-gray-900 dark:text-white font-medium">45</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600 dark:text-gray-400">Condition:</span>
                                <span class="text-gray-900 dark:text-white font-medium">Diabetes Type 2</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600 dark:text-gray-400">Status:</span>
                                <span class="text-green-600 font-medium">Stable</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Recent Activity</h4>
                        <div class="space-y-3">
                            <div class="flex items-center space-x-3 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                                <div class="w-8 h-8 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center">
                                    <i class="fas fa-calendar-check text-blue-600"></i>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-900 dark:text-white">Appointment completed</p>
                                    <p class="text-xs text-gray-600 dark:text-gray-400">2 hours ago</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-3 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                                <div class="w-8 h-8 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center">
                                    <i class="fas fa-comments text-green-600"></i>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-900 dark:text-white">Message sent</p>
                                    <p class="text-xs text-gray-600 dark:text-gray-400">1 day ago</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button onclick="startChat('${patientId}')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-comments mr-2"></i>Start Chat
                    </button>
                    <button onclick="closePatientModal()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                        Close
                    </button>
                </div>
            `;
            document.getElementById('patientModal').classList.remove('hidden');
        }

        // Connect to patient function
        window.connectToPatient = async function(button) {
            const patientId = button.getAttribute('data-patient-id');
            const patientName = button.closest('.bg-white').querySelector('h3').textContent.trim();

            if (!patientId) {
                alert('Patient ID not found');
                return;
            }

            // Show loading state
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>Connecting...';
            button.disabled = true;

            try {
                const csrfToken = document.querySelector('meta[name="_csrf"]') ? document.querySelector('meta[name="_csrf"]').getAttribute('content') : '';

                const response = await fetch('/mentor/connect-patient', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        patientId: patientId
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to connect');
                }

                const data = await response.json();

                if (data.success) {
                    // Success - change button to connected state
                    button.innerHTML = '<i class="fas fa-check mr-1"></i>Connected';
                    button.className = button.className.replace('bg-green-600 hover:bg-green-700', 'bg-gray-600 hover:bg-gray-700');
                    button.disabled = true;

                    alert(`Successfully connected to ${patientName}! You can now chat with them.`);

                    // Optional: Redirect to chat page after a delay
                    setTimeout(() => {
                        window.location.href = '/mentor/chat';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Connection failed');
                }

            } catch (error) {
                console.error('Connection error:', error);
                alert('Failed to connect: ' + error.message);

                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
            }
        };

        function closePatientModal() {
            document.getElementById('patientModal').classList.add('hidden');
        }

        function refreshPatients() {
            // Simulate refresh - in real app this would fetch new data
            location.reload();
        }

        // Sidebar toggle logic
        const sidebar = document.getElementById('logo-sidebar');
        const sidebarOpenBtn = document.getElementById('sidebar-open-toggle');
        const sidebarCloseBtn = document.getElementById('sidebar-close-toggle');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            if (sidebarBackdrop) sidebarBackdrop.classList.remove('hidden');
            if (sidebarOpenBtn) sidebarOpenBtn.style.display = 'none';
        }
        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            if (sidebarBackdrop) sidebarBackdrop.classList.add('hidden');
            if (sidebarOpenBtn) sidebarOpenBtn.style.display = 'block';
        }
        if (sidebarOpenBtn) sidebarOpenBtn.addEventListener('click', openSidebar);
        if (sidebarCloseBtn) sidebarCloseBtn.addEventListener('click', closeSidebar);
        if (sidebarBackdrop) sidebarBackdrop.addEventListener('click', closeSidebar);
        // Hide sidebar initially on mobile
        if (window.innerWidth < 640 && sidebar) {
            sidebar.classList.add('-translate-x-full');
        }
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 640) {
                sidebar.classList.remove('-translate-x-full');
                if (sidebarBackdrop) sidebarBackdrop.classList.add('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
            }
        });
    </script>
</body>
</html>
