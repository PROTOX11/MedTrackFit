<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard - MedTrackFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add this config to enable 'class' strategy for JS control over dark mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Navigation -->
    <nav th:replace="user/user_navbar.html :: user-navbar"></nav>
    <div th:replace="user/user_navbar.html :: theme-script"></div>

    <div class="flex min-h-screen">
        <!-- MOBILE SIDEBAR TOGGLE BUTTON -->
        <button id="sidebar-open-toggle" class="sm:hidden p-2 fixed top-4 left-4 z-50 bg-white border rounded-lg shadow text-gray-700 hover:bg-gray-100">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 hidden sm:hidden transition-opacity duration-300"></div>
        <!-- END MOBILE TOGGLE -->
        <!-- COMMON MENTOR SIDEBAR -->
        <div th:replace="mentor/mentor_sidebar :: mentor-sidebar"></div>
        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-8 sm:ml-64">
            <!-- Header -->
            <header class="mt-16 mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                    Welcome back, <span th:text="${mentor.name}">Mentor</span>!
                </h1>
                <p class="text-gray-600 dark:text-gray-400">Here's what's happening with your mentorship today.</p>
            </header>

            <!-- Stats Grid -->
            <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <article class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-blue-100 dark:bg-blue-900/20 rounded-lg">
                            <i class="fas fa-users text-blue-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600 dark:text-gray-400">Active Patients</p>
                            <p class="text-2xl font-bold text-gray-900 dark:text-white" th:text="${activePatients}">0</p>
                        </div>
                    </div>
                </article>

                <article class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-orange-100 dark:bg-orange-900/20 rounded-lg">
                            <i class="fas fa-clock text-orange-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600 dark:text-gray-400">Pending Requests</p>
                            <p class="text-2xl font-bold text-gray-900 dark:text-white" th:text="${pendingRequests}">0</p>
                        </div>
                    </div>
                </article>

                <article class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-green-100 dark:bg-green-900/20 rounded-lg">
                            <i class="fas fa-user-md text-green-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600 dark:text-gray-400">Connected Doctors</p>
                            <p class="text-2xl font-bold text-gray-900 dark:text-white" th:text="${connectedDoctors}">0</p>
                        </div>
                    </div>
                </article>

                <article class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-purple-100 dark:bg-purple-900/20 rounded-lg">
                            <i class="fas fa-comments text-purple-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600 dark:text-gray-400">Messages Today</p>
                            <p class="text-2xl font-bold text-gray-900 dark:text-white" th:text="${messagesToday}">0</p>
                        </div>
                    </div>
                </article>
            </section>
        </main>
    </div>

    <script>
        // Sidebar toggle logic
        const sidebar = document.getElementById('logo-sidebar');
        const sidebarOpenBtn = document.getElementById('sidebar-open-toggle');
        const sidebarCloseBtn = document.getElementById('sidebar-close-toggle');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            if (sidebarBackdrop) sidebarBackdrop.classList.remove('hidden');
            if (sidebarOpenBtn) sidebarOpenBtn.style.display = 'none';
        }
        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            if (sidebarBackdrop) sidebarBackdrop.classList.add('hidden');
            if (sidebarOpenBtn) sidebarOpenBtn.style.display = 'block';
        }
        if (sidebarOpenBtn) sidebarOpenBtn.addEventListener('click', openSidebar);
        if (sidebarCloseBtn) sidebarCloseBtn.addEventListener('click', closeSidebar);
        if (sidebarBackdrop) sidebarBackdrop.addEventListener('click', closeSidebar);
        // Hide sidebar initially on mobile
        if (window.innerWidth < 640 && sidebar) {
            sidebar.classList.add('-translate-x-full');
        }
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 640) {
                sidebar.classList.remove('-translate-x-full');
                if (sidebarBackdrop) sidebarBackdrop.classList.add('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
            }
        });
    </script>
</body>
</html>
