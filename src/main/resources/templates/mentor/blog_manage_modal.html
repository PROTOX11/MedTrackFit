<div th:fragment="manage-modal" id="manageModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-10 mx-auto p-5 border w-11/12 max-w-6xl shadow-lg rounded-md bg-white dark:bg-gray-800">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Manage Blog Posts</h3>
                <button onclick="closeManagePostsModal()" class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Posts List -->
            <div id="postsList" class="space-y-4 max-h-96 overflow-y-auto">
                <!-- Posts will be loaded here -->
            </div>

            <!-- Pagination -->
            <div id="pagination" class="mt-6 flex justify-center">
                <!-- Pagination controls will be loaded here -->
            </div>
        </div>
    </div>
</div>

<script>
function openManagePostsModal() {
    document.getElementById('manageModal').classList.remove('hidden');
    loadPosts();
}

function closeManagePostsModal() {
    document.getElementById('manageModal').classList.add('hidden');
}

function loadPosts(page = 0) {
    fetch(`/mentor/blog/posts?page=${page}&size=10`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                renderPosts(data.posts);
                renderPagination(data.currentPage, data.totalPages);
            } else {
                document.getElementById('postsList').innerHTML = '<p class="text-center text-gray-500">No posts found.</p>';
            }
        })
        .catch(error => {
            console.error('Error loading posts:', error);
            document.getElementById('postsList').innerHTML = '<p class="text-center text-red-500">Error loading posts.</p>';
        });
}

function renderPosts(posts) {
    const postsList = document.getElementById('postsList');
    postsList.innerHTML = '';

    if (posts.length === 0) {
        postsList.innerHTML = '<p class="text-center text-gray-500">No posts found.</p>';
        return;
    }

    posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.className = 'bg-gray-50 dark:bg-gray-700 rounded-lg p-4 border border-gray-200 dark:border-gray-600';
        postElement.innerHTML = `
            <div class="flex items-center justify-between">
                <div class="flex-1">
                    <h4 class="text-lg font-semibold text-gray-900 dark:text-white">${post.title}</h4>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Status: <span class="font-medium ${getStatusClass(post.status)}">${post.status}</span></p>
                    <p class="text-sm text-gray-500 dark:text-gray-500">Created: ${new Date(post.createdAt).toLocaleDateString()}</p>
                </div>
                <div class="flex space-x-2">
                    <button onclick="editPost('${post.postId}')" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200">
                        Edit
                    </button>
                    <button onclick="submitForReview('${post.postId}')" class="px-3 py-1 bg-yellow-600 text-white rounded hover:bg-yellow-700 transition duration-200">
                        Submit for Review
                    </button>
                    <button onclick="publishPost('${post.postId}')" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 transition duration-200">
                        Publish
                    </button>
                    <button onclick="deletePost('${post.postId}')" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 transition duration-200">
                        Delete
                    </button>
                </div>
            </div>
        `;
        postsList.appendChild(postElement);
    });
}

function getStatusClass(status) {
    switch (status) {
        case 'PUBLISHED': return 'text-green-600';
        case 'DRAFT': return 'text-yellow-600';
        case 'IN_REVIEW': return 'text-blue-600';
        default: return 'text-gray-600';
    }
}

function renderPagination(currentPage, totalPages) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    if (totalPages <= 1) return;

    const nav = document.createElement('nav');
    nav.className = 'flex space-x-2';

    // Previous button
    if (currentPage > 0) {
        const prevBtn = document.createElement('button');
        prevBtn.className = 'px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition duration-200';
        prevBtn.textContent = 'Previous';
        prevBtn.onclick = () => loadPosts(currentPage - 1);
        nav.appendChild(prevBtn);
    }

    // Page numbers
    for (let i = Math.max(0, currentPage - 2); i <= Math.min(totalPages - 1, currentPage + 2); i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `px-3 py-2 rounded transition duration-200 ${i === currentPage ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`;
        pageBtn.textContent = i + 1;
        pageBtn.onclick = () => loadPosts(i);
        nav.appendChild(pageBtn);
    }

    // Next button
    if (currentPage < totalPages - 1) {
        const nextBtn = document.createElement('button');
        nextBtn.className = 'px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition duration-200';
        nextBtn.textContent = 'Next';
        nextBtn.onclick = () => loadPosts(currentPage + 1);
        nav.appendChild(nextBtn);
    }

    pagination.appendChild(nav);
}

function editPost(postId) {
    // Implement edit functionality
    alert('Edit functionality not implemented yet. Post ID: ' + postId);
}

function submitForReview(postId) {
    if (confirm('Are you sure you want to submit this post for review?')) {
        fetch(`/mentor/blog/submit-review/${postId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                alert('Post submitted for review successfully!');
                loadPosts();
            } else {
                alert('Error: ' + result.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error submitting post for review');
        });
    }
}

function publishPost(postId) {
    if (confirm('Are you sure you want to publish this post?')) {
        fetch(`/mentor/blog/publish/${postId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                alert('Post published successfully!');
                loadPosts();
            } else {
                alert('Error: ' + result.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error publishing post');
        });
    }
}

function deletePost(postId) {
    if (confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
        fetch(`/mentor/blog/delete/${postId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                alert('Post deleted successfully!');
                loadPosts();
            } else {
                alert('Error: ' + result.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error deleting post');
        });
    }
}
</script>
