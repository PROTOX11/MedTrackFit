<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Blog - MedTrackFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .blog-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .blog-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .status-published { background-color: #dcfce7; color: #166534; }
        .status-draft { background-color: #fef3c7; color: #92400e; }
        .status-review { background-color: #dbeafe; color: #1e40af; }

        .author-doctor { background-color: #8b5cf6; }
        .author-mentor { background-color: #3b82f6; }
        .author-patient { background-color: #f97316; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Navigation -->
    <nav th:replace="user/user_navbar.html :: user-navbar"></nav>

    <div class="flex min-h-screen">
        <!-- MOBILE SIDEBAR TOGGLE BUTTON -->
        <button id="sidebar-open-toggle" class="sm:hidden p-2 fixed top-4 left-4 z-50 bg-white border rounded-lg shadow text-gray-700 hover:bg-gray-100">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 hidden sm:hidden transition-opacity duration-300"></div>
        <!-- END MOBILE TOGGLE -->
        <!-- COMMON MENTOR SIDEBAR -->
        <div th:replace="mentor/mentor_sidebar :: mentor-sidebar"></div>
        <!-- Main Content -->
        <div class="flex-1 p-4 sm:p-8 sm:ml-64">
            <!-- Header -->
            <div class="mt-16 mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Medical Knowledge Hub</h1>
                        <p class="text-gray-600 dark:text-gray-400">Insights from doctors, mentors, and recovered patients</p>
                    </div>
                    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                        <button onclick="openCreateBlogModal()" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center space-x-2">
                            <i class="fas fa-plus mr-2"></i>
                            <span>Write Blog</span>
                        </button>
                        <a href="/blog/public" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center space-x-2">
                            <i class="fas fa-globe mr-2"></i>
                            <span>Public View</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Blog Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 text-center border border-gray-200 dark:border-gray-700">
                    <div class="text-3xl font-bold text-purple-600 mb-2" th:text="${totalPosts}">0</div>
                    <div class="text-gray-600 dark:text-gray-400">Total Posts</div>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 text-center border border-gray-200 dark:border-gray-700">
                    <div class="text-3xl font-bold text-green-600 mb-2" th:text="${doctorPosts}">0</div>
                    <div class="text-gray-600 dark:text-gray-400">Doctor Posts</div>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 text-center border border-gray-200 dark:border-gray-700">
                    <div class="text-3xl font-bold text-blue-600 mb-2" th:text="${mentorPosts}">0</div>
                    <div class="text-gray-600 dark:text-gray-400">Mentor Posts</div>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 text-center border border-gray-200 dark:border-gray-700">
                    <div class="text-3xl font-bold text-orange-600 mb-2" th:text="${patientPosts}">0</div>
                    <div class="text-gray-600 dark:text-gray-400">Patient Stories</div>
                </div>
            </div>

            <!-- Blog Posts -->
            <div class="space-y-6" th:if="${allBlogs != null and !allBlogs.empty}">
                <div th:each="blog : ${allBlogs}" class="blog-card rounded-lg p-4 sm:p-6"
                     th:classappend="${blog.isFeatured} ? 'border-l-4 border-green-500' : ''">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <div class="h-12 w-12 rounded-full flex items-center justify-center text-white font-semibold mr-4"
                                 th:class="${blog.authorType.name() == 'DOCTOR'} ? 'author-doctor' :
                                          (${blog.authorType.name() == 'MENTOR'} ? 'author-mentor' : 'author-patient')">
                                <span th:if="${blog.authorType.name() == 'DOCTOR'}">üë®‚Äç‚öïÔ∏è</span>
                                <span th:if="${blog.authorType.name() == 'MENTOR'}">üë®‚Äçüè´</span>
                                <span th:if="${blog.authorType.name() == 'RECOVERED_PATIENT'}">üí™</span>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900 dark:text-white" th:text="${blog.title}">Blog Title</h3>
                                <p class="text-sm text-gray-600 dark:text-gray-400">
                                    <span th:text="${blog.authorName}">Author Name</span> ‚Ä¢
                                    <span th:text="${blog.authorType.name()}">Author Type</span>
                                    <span th:if="${blog.authorSpecialization != null and !blog.authorSpecialization.empty}"> ‚Ä¢
                                        <span th:text="${blog.authorSpecialization}">Specialization</span>
                                    </span>
