<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - MedTrackFit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Navigation -->
    <nav th:replace="user/user_navbar.html :: user-navbar"></nav>
    <div th:replace="user/user_navbar.html :: theme-script"></div>

    <div class="flex min-h-screen">
        <!-- MOBILE SIDEBAR TOGGLE BUTTON -->
        <button id="sidebar-open-toggle" class="sm:hidden p-2 fixed top-4 left-4 z-50 bg-white border rounded-lg shadow text-gray-700 hover:bg-gray-100">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 hidden sm:hidden transition-opacity duration-300"></div>
        <!-- END MOBILE TOGGLE -->
        <!-- COMMON MENTOR SIDEBAR -->
        <div th:replace="mentor/mentor_sidebar :: mentor-sidebar"></div>
        <!-- Main Content -->
        <div class="flex-1 p-4 sm:p-8 sm:ml-64">
            <!-- Header -->
            <div class="mt-16 mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Edit Profile</h1>
                <p class="text-gray-600 dark:text-gray-400">Update your mentor profile information</p>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${success != null}" class="mb-6 bg-green-100 dark:bg-green-900 border border-green-400 text-green-700 dark:text-green-300 px-4 py-3 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span th:text="${success}">Profile updated successfully!</span>
                </div>
            </div>

            <div th:if="${error != null}" class="mb-6 bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-300 px-4 py-3 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span th:text="${error}">Error updating profile.</span>
                </div>
            </div>

            <!-- Edit Form -->
            <form action="/mentor/update-profile" method="post" enctype="multipart/form-data"
                  class="bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 p-8">

                <!-- Profile Picture Section -->
                <div class="mb-8">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Profile Picture</h3>
                    <div class="flex items-center space-x-6">
                        <div class="w-24 h-24 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                            <span th:text="${mentor != null ? mentor.name.substring(0,1) : 'M'}">M</span>
                        </div>
                        <div>
                            <input type="file" name="profilePicture" accept="image/*" id="profilePictureInput"
                                   class="block w-full text-sm text-gray-500 dark:text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                            <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">JPG, PNG or GIF. Max size 5MB.</p>
                        </div>
                    </div>
                </div>

                <!-- Basic Information -->
                <div class="mb-8">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Basic Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name *</label>
                            <input type="text" name="name" required
                                   th:value="${mentor != null ? mentor.name : ''}"
                                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email *</label>
                            <input type="email" name="email" required
                                   th:value="${mentor != null ? mentor.email : ''}"
                                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Phone Number</label>
                            <input type="tel" name="phoneNumber"
                                   th:value="${mentor != null ? mentor.phoneNumber : ''}"
                                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Area of Expertise</label>
                            <input type="text" name="areaOfExpertise"
                                   th:value="${mentor != null ? mentor.areaOfExpertise : ''}"
                                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                   placeholder="e.g., Cardiology, Nutrition, Mental Health">
                        </div>
                    </div>
                </div>

                <!-- Professional Information -->
                <div class="mb-8">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Professional Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Mentorship Experience (years)</label>
                            <input type="number" name="mentorshipExperience" min="0"
                                   th:value="${mentor != null ? mentor.mentorshipExperience : ''}"
                                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Certifications</label>
                            <input type="text" name="certifications"
                                   th:value="${mentor != null ? mentor.certifications : ''}"
                                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                   placeholder="e.g., Certified Health Coach, Nutrition Specialist">
                        </div>
                    </div>
                </div>

                <!-- About Section -->
                <div class="mb-8">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">About</h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Professional Bio</label>
                        <textarea name="about" rows="4"
                                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                  placeholder="Tell patients about your background, experience, and approach to mentorship..."
                                  th:text="${mentor != null ? mentor.about : ''}"></textarea>
                    </div>
                </div>

                <!-- Recovery Story -->
                <div class="mb-8">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Recovery Story</h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Your Journey</label>
                        <textarea name="recoveryStory" rows="4"
                                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                  placeholder="Share your personal health journey and recovery story to inspire patients..."
                                  th:text="${mentor != null ? mentor.recoveryStory : ''}"></textarea>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-4">
                    <a href="/mentor/profile" class="px-6 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sidebar toggle logic
        const sidebar = document.getElementById('logo-sidebar');
        const sidebarOpenBtn = document.getElementById('sidebar-open-toggle');
        const sidebarCloseBtn = document.getElementById('sidebar-close-toggle');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            if (sidebarBackdrop) sidebarBackdrop.classList.remove('hidden');
            if (sidebarOpenBtn) sidebarOpenBtn.style.display = 'none';
        }
        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            if (sidebarBackdrop) sidebarBackdrop.classList.add('hidden');
            if (sidebarOpenBtn) sidebarOpenBtn.style.display = 'block';
        }
        if (sidebarOpenBtn) sidebarOpenBtn.addEventListener('click', openSidebar);
        if (sidebarCloseBtn) sidebarCloseBtn.addEventListener('click', closeSidebar);
        if (sidebarBackdrop) sidebarBackdrop.addEventListener('click', closeSidebar);
        // Hide sidebar initially on mobile
        if (window.innerWidth < 640 && sidebar) {
            sidebar.classList.add('-translate-x-full');
        }
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 640) {
                sidebar.classList.remove('-translate-x-full');
                if (sidebarBackdrop) sidebarBackdrop.classList.add('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
            }
        });
    </script>
</body>
</html>
