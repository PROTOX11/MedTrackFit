<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Chat - MedTrackFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add this config to enable 'class' strategy for JS control over dark mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Navigation -->
    <nav th:replace="user/user_navbar.html :: user-navbar"></nav>
    <div th:replace="user/user_navbar.html :: theme-script"></div>

    <div class="flex min-h-screen">
        <!-- MOBILE SIDEBAR TOGGLE BUTTON -->
        <button id="sidebar-open-toggle" class="sm:hidden p-2 fixed top-4 left-4 z-50 bg-white border rounded-lg shadow text-gray-700 hover:bg-gray-100 dark:bg-gray-700 dark:text-gray-100 dark:hover:bg-gray-600">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 hidden sm:hidden transition-opacity duration-300"></div>
        <!-- END MOBILE TOGGLE -->
        <!-- COMMON MENTOR SIDEBAR -->
        <div th:replace="mentor/mentor_sidebar :: mentor-sidebar"></div>
        <!-- Main Content -->
        <div class="flex-1 p-4 sm:p-8 sm:ml-64">
            <!-- Header -->
            <div class="mt-16 mb-8">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Mentor Chat</h1>
                        <p class="text-gray-600 dark:text-gray-400">Manage patient communications</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- Search -->
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400 dark:text-gray-500"></i>
                            </div>
                            <input type="text"
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                                placeholder="Search patients..." th:attr="data-search=true" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Patients -->
            <div class="space-y-4 mb-6" th:if="${patients != null}">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 hover:shadow-xl transition-all duration-300 hover:scale-[1.02]"
                    th:each="patient : ${patients}">
                    <div class="p-4 md:p-6">
                        <div class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
                            <!-- Patient (clickable) -->
                            <div class="flex items-center space-x-3 flex-1 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg p-2 mb-4 md:mb-0"
                                th:attr="data-patient-id=${patient.id}" onclick="openIndividualChat(this)">
                                <div
                                    class="w-12 h-12 bg-gradient-to-r from-red-400 to-pink-500 rounded-full flex items-center justify-center shadow-lg">
                                    <i class="fas fa-user text-white text-lg"></i>
                                </div>
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-1"
                                        th:text="${patient.name}">Patient
                                        Name</h3>
                                    <div class="flex items-center space-x-2">
                                        <span
                                            class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200">
                                            <i class="fas fa-heartbeat text-red-500 mr-1"></i>
                                            <span th:text="${patient.status}">Suffering</span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <!-- Group Chat -->
                            <div class="flex flex-col items-center space-y-2 mx-4">
                                <button onclick="openGroupChat()"
                                    class="bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 flex items-center space-x-2 text-sm">
                                    <i class="fas fa-users text-base"></i>
                                    <span>Group Chat</span>
                                </button>
                            </div>

                            <!-- Mentor (clickable) -->
                            <div class="flex flex-col items-center space-y-1 flex-1 justify-end cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg p-2"
                                onclick="openMentorChat(this)">
                                <div class="text-center">
                                    <h4 class="text-base font-semibold text-gray-900 dark:text-white mb-1"
                                        th:text="${patient.mentorName}">Dr. Example</h4>
                                    <div class="flex items-center justify-center space-x-1">
                                        <span class="text-xs text-gray-600 dark:text-gray-400">Assigned
                                            Mentor</span>
                                        <span
                                            class="inline-flex items-center px-1.5 py-0.5 rounded-full text-[10px] font-medium bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200">
                                            <i class="fas fa-circle text-green-400 mr-1"></i>
                                            Online
                                        </span>
                                    </div>
                                </div>
                                <div
                                    class="w-12 h-12 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full flex items-center justify-center shadow-lg">
                                    <i class="fas fa-user-md text-white text-lg"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty -->
            <div th:if="${patients == null || #lists.isEmpty(patients)}"
                class="bg-white dark:bg-gray-800 rounded-lg shadow-md border border-gray-200 dark:border-gray-700 p-12 text-center">
                <div
                    class="w-16 h-16 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-friends text-gray-400 dark:text-gray-500 text-2xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">No patients assigned yet</h3>
                <p class="text-gray-600 dark:text-gray-400">Patients will appear here once they are assigned to you.
                </p>
            </div>
        </div>
    </div>

    <!-- Chat Modal -->
    <div id="chatModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 dark:bg-gray-900 dark:bg-opacity-75 overflow-y-auto h-full w-full z-50 hidden">
        <div
            class="relative top-20 mx-auto p-5 border border-gray-200 dark:border-gray-700 w-11/12 md:w-3/4 lg:w-1/2 xl:w-2/5 shadow-lg rounded-md bg-white dark:bg-gray-800">
            <div
                class="bg-gradient-to-r from-purple-600 to-pink-600 rounded-t-lg p-4 flex items-center justify-between">
                <h3 id="chatTitle" class="text-lg font-semibold text-white">Chat</h3>
                <button onclick="closeChat()" class="text-white hover:text-gray-200 transition-colors duration-200">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="bg-gray-50 dark:bg-gray-700 h-80 overflow-y-auto p-4" id="chatBody">
                <p class="text-center text-gray-500 dark:text-gray-400 mt-20">Select a chat to start messaging.</p>
            </div>

            <div class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4">
                <div class="flex space-x-3">
                    <input type="text" id="messageInput" placeholder="Type a message..."
                        class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-colors duration-200 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400">
                    <button onclick="sendMessage()"
                        class="bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white px-6 py-2 rounded-lg transition-all duration-200 flex items-center space-x-2">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <div th:fragment="script">
        <script th:inline="javascript">
            function openIndividualChat(el) {
                const name = el.querySelector('h3').textContent.trim();
                document.getElementById('chatTitle').textContent = `Chat with ${name}`;
                document.getElementById('chatBody').innerHTML = `<p class='text-gray-600 dark:text-gray-300 mt-4'>You are now chatting with <b>${name}</b> (Patient).</p>`;
                document.getElementById('chatModal').classList.remove('hidden');
            }

            function openMentorChat(el) {
                const name = el.querySelector('h4').textContent.trim();
                document.getElementById('chatTitle').textContent = `Chat with ${name}`;
                document.getElementById('chatBody').innerHTML = `<p class='text-gray-600 dark:text-gray-300 mt-4'>You are now chatting with <b>${name}</b> (Mentor).</p>`;
                document.getElementById('chatModal').classList.remove('hidden');
            }

            function openGroupChat() {
                document.getElementById('chatTitle').textContent = "Group Chat";
                document.getElementById('chatBody').innerHTML = `<p class='text-gray-600 dark:text-gray-300 mt-4'>You are now in a <b>Group Chat</b> with Patient and Mentor.</p>`;
                document.getElementById('chatModal').classList.remove('hidden');
            }

            function closeChat() {
                document.getElementById('chatModal').classList.add('hidden');
            }

            function sendMessage() {
                const input = document.getElementById('messageInput');
                const chatBody = document.getElementById('chatBody');
                const msg = input.value.trim();
                if (!msg) return;
                const div = document.createElement('div');
                div.className = "flex items-start space-x-3 justify-end mt-2";
                div.innerHTML = `
          <div class='bg-gradient-to-r from-pink-500 to-purple-600 text-white rounded-lg p-3 shadow-sm max-w-xs'>
            <p class='text-sm'>${msg}</p>
            <p class='text-xs text-pink-100 mt-1'>${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
          </div>
          <div class='w-8 h-8 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full flex items-center justify-center'>
            <i class='fas fa-user-md text-white text-sm'></i>
          </div>`;
                chatBody.appendChild(div);
                input.value = '';
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        </script>

    </div>

    <script>
        // Sidebar toggle logic
        const sidebar = document.getElementById('logo-sidebar');
        const sidebarOpenBtn = document.getElementById('sidebar-open-toggle');
        const sidebarCloseBtn = document.getElementById('sidebar-close-toggle');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            if (sidebarBackdrop) sidebarBackdrop.classList.remove('hidden');
            if (sidebarOpenBtn) sidebarOpenBtn.style.display = 'none';
        }
        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            if (sidebarBackdrop) sidebarBackdrop.classList.add('hidden');
            if (sidebarOpenBtn) sidebarOpenBtn.style.display = 'block';
        }
        if (sidebarOpenBtn) sidebarOpenBtn.addEventListener('click', openSidebar);
        if (sidebarCloseBtn) sidebarCloseBtn.addEventListener('click', closeSidebar);
        if (sidebarBackdrop) sidebarBackdrop.addEventListener('click', closeSidebar);
        // Hide sidebar initially on mobile
        if (window.innerWidth < 640 && sidebar) {
            sidebar.classList.add('-translate-x-full');
        }
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 640) {
                sidebar.classList.remove('-translate-x-full');
                if (sidebarBackdrop) sidebarBackdrop.classList.add('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
            }
        });
    </script>
</body>
</html>
