<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{},~{})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Suffering Patient Profile - MedTrackFit</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <style>
        .profile-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .edit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-8">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold mb-2">Edit Suffering Patient Profile</h1>
                        <p class="text-blue-100">Update your personal and medical information</p>
                    </div>
                    <div class="flex space-x-4">
                        <button onclick="window.location.href='/suff-pat/profile'" class="bg-purple-500 bg-opacity-20 px-4 py-2 rounded-lg hover:bg-opacity-30 transition duration-300">
                            Back to Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 py-8">
            <!-- Success Message -->
            <div th:if="${param.success}" class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    Profile updated successfully!
                </div>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    <span th:text="${error}"></span>
                </div>
            </div>

            <!-- Edit Profile Form -->
            <form th:action="@{/suff-pat/update-profile}" method="post" class="space-y-8">
                <!-- Basic Information Card -->
                <div class="profile-card bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6">Basic Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input type="text" id="name" name="name" th:value="${loggedInUser?.name}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <input type="email" id="email" name="email" th:value="${loggedInUser?.email}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                required>
                        </div>
                        <div>
                            <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" th:value="${loggedInUser?.phoneNumber}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="emergencyContact" class="block text-sm font-medium text-gray-700 mb-2">Emergency Contact</label>
                            <input type="text" id="emergencyContact" name="emergencyContact" th:value="${loggedInUser?.emergencyContact}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Emergency contact name and phone">
                        </div>
                    </div>
                </div>

                <!-- Medical Information Card -->
                <div class="profile-card bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6">Medical Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="medicalCondition" class="block text-sm font-medium text-gray-700 mb-2">Medical Condition</label>
                            <input type="text" id="medicalCondition" name="medicalCondition" th:value="${loggedInUser?.medicalCondition}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="e.g., Diabetes, Hypertension, Heart Disease">
                        </div>

                        <div class="md:col-span-2">
                            <label for="currentSymptoms" class="block text-sm font-medium text-gray-700 mb-2">Current Symptoms</label>
                            <textarea id="currentSymptoms" name="currentSymptoms" rows="3" th:text="${loggedInUser?.currentSymptoms}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Describe your current symptoms..."></textarea>
                        </div>
                        <div>
                            <label for="preferredMentorType" class="block text-sm font-medium text-gray-700 mb-2">Preferred Mentor Type</label>
                            <select id="preferredMentorType" name="preferredMentorType" th:value="${loggedInUser?.preferredMentorType}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Select Mentor Type</option>
                                <option value="Nutrition">Nutrition Specialist</option>
                                <option value="Fitness">Fitness Trainer</option>
                                <option value="Psychological">Psychological Support</option>
                                <option value="General">General Health Mentor</option>
                                <option value="Disease-Specific">Disease-Specific Mentor</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- About Section -->
                <div class="profile-card bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6">About</h2>
                    <div>
                        <label for="about" class="block text-sm font-medium text-gray-700 mb-2">Personal Bio</label>
                        <textarea id="about" name="about" rows="6" th:text="${loggedInUser?.about}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Tell us about yourself, your health journey, and what you're hoping to achieve..."></textarea>
                    </div>
                </div>

                <!-- Profile Picture Section -->
                <div class="profile-card bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6">Profile Picture</h2>
                    <div class="flex items-center space-x-6">
                        <div class="w-24 h-24 rounded-full overflow-hidden border-4 border-gray-200">
                            <img th:src="${loggedInUser?.profilePicture}"
                                 alt="Current profile picture"
                                 class="w-full h-full object-cover">
                        </div>
                        <div>
                            <form method="post" th:action="@{/suff-pat/update-profile-picture}" enctype="multipart/form-data" id="profilePictureForm">
                                <input type="file" id="profilePictureInput" name="profilePicture" accept="image/*" class="hidden" onchange="this.form.submit()"/>
                                <button type="button"
                                        onclick="document.getElementById('profilePictureInput').click()"
                                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-camera mr-2 inline">
                                        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                                        <circle cx="12" cy="13" r="3"></circle>
                                    </svg>
                                    Change Picture
                                </button>
                            </form>
                            <p class="text-xs text-gray-500 mt-2">JPG, PNG or GIF. Max size 5MB.</p>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row gap-4 justify-end">
                    <button type="button" onclick="window.location.href='/suff-pat/profile'"
                        class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition duration-300">
                        Cancel
                    </button>
                    <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
