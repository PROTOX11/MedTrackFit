<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="suff-pat_base :: parent(~{::section}, 'Connect Doctor', ~{::script})"
>
  <head>
    <title>Connect Doctor - Suffering Patient</title>
  </head>

  <body>
    <section
      class="container mx-auto px-4 py-8 bg-gradient-to-br from-blue-50 via-white to-indigo-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen"
    >
      <div
        class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8"
      >
        <div
          class="w-full flex flex-col sm:flex-row items-center gap-4 bg-white dark:bg-gray-900 rounded-2xl shadow p-4"
        >
          <div class="relative w-full sm:w-auto flex-1">
            <svg
              class="absolute left-3 top-1/2 -translate-y-1/2 w-6 h-6 text-blue-400 drop-shadow-md"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2.5"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
            <input
              id="doctor-search"
              type="search"
              placeholder="      Search by name or specialization"
              class="pl-12 pr-4 py-3 w-full border-2 border-blue-100 dark:border-blue-700 rounded-xl bg-white dark:bg-gray-800 focus:outline-none focus:border-blue-500 transition text-gray-700 dark:text-gray-300 text-base shadow-sm"
            />
          </div>
          <div class="w-full sm:w-auto flex-1">
            <select
              id="specialization-filter"
              class="pl-4 pr-8 py-3 w-full border-2 border-blue-100 dark:border-blue-700 rounded-xl bg-white dark:bg-gray-800 focus:outline-none focus:border-blue-500 transition text-gray-700 dark:text-gray-300 text-base shadow-sm cursor-pointer"
            >
              <option value="">All Specializations</option>
              <option
                th:each="d : ${doctors}"
                th:value="${d.specialization}"
                th:text="${d.specialization}"
              ></option>
            </select>
          </div>
        </div>
      </div>

      <div
        th:if="${not #lists.isEmpty(doctors)}"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-center"
      >
        <div
          th:each="doctor : ${doctors}"
          class="doctor-card w-full max-w-[320px] min-w-[220px] h-[340px] p-5 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-[2.5rem] shadow-xl hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-200 mx-auto flex flex-col"
        >
          <div class="flex flex-col items-center gap-3 flex-1">
            <!-- Profile / avatar -->
            <div class="flex items-center justify-center w-full">
              <div
                class="w-20 h-20 rounded-full overflow-hidden flex items-center justify-center text-3xl text-gray-700 dark:text-gray-200 border-2 border-blue-100 dark:border-blue-900 bg-gradient-to-br from-blue-200 to-blue-50 dark:from-blue-900 dark:to-blue-800 shadow"
              >
                <img
                  th:if="${doctor.profilePicture != null}"
                  th:src="${doctor.profilePicture}"
                  alt="Profile"
                  class="w-full h-full object-cover"
                />
                <span
                  th:if="${doctor.profilePicture == null}"
                  th:text="${doctor.name != null ? doctor.name.substring(0,1) : 'D'}"
                ></span>
              </div>
            </div>

            <!-- Main details -->
            <div class="flex-1 w-full text-center">
              <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100">
                <span th:text="${doctor.name}">Doctor Name</span>
              </h3>
              <span
                class="text-xs text-blue-600 font-medium bg-blue-100 px-2 py-1 rounded-full inline-block mt-1"
                th:if="${doctor.specialization}"
                th:text="${doctor.specialization}"
              ></span>

              <!-- rating -->
              <div class="mt-2 flex items-center justify-center gap-2">
                <div class="flex items-center text-yellow-400">
                  <span
                    th:each="i : ${#numbers.sequence(1,5)}"
                    class="mr-0.5"
                    th:classappend="${(doctor.doctorPerformance != null and doctor.doctorPerformance.rating >= i) ? 'text-yellow-400' : 'text-gray-300'}"
                    >&#9733;</span
                  >
                </div>
                <div
                  class="text-sm text-gray-600"
                  th:text="${doctor.doctorPerformance != null ? doctor.doctorPerformance.rating : 0}"
                >
                  0.0
                </div>
              </div>

              <p
                class="mt-2 text-sm text-gray-700 dark:text-gray-300 line-clamp-2"
                th:if="${doctor.about != null}"
                th:text="${#strings.abbreviate(doctor.about, 100)}"
              ></p>
            </div>

            <!-- Actions / contact -->
            <div class="w-full mt-auto flex flex-col items-center gap-2">
              <!-- Contact info -->
              <div
                class="text-sm text-gray-600 dark:text-gray-300 flex flex-col gap-1 items-center"
              >
                <div
                  th:if="${doctor.phoneNumber != null}"
                  class="flex items-center gap-2"
                >
                  <svg
                    class="w-4 h-4 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 5a2 2 0 0 1 2-2h3.28a2 2 0 0 1 1.91 1.37l.7 2.1a2 2 0 0 1-.45 2.09L8.7 11.7a11.05 11.05 0 0 0 5.6 5.6l2.1-1.74a2 2 0 0 1 2.09-.45l2.1.7A2 2 0 0 1 21 17.72V21a2 2 0 0 1-2 2H19c-9.39 0-17-7.61-17-17V5z"
                    ></path>
                  </svg>
                  <span th:text="${doctor.phoneNumber}"></span>
                </div>
                <div
                  th:if="${doctor.email != null}"
                  class="flex items-center gap-2"
                >
                  <svg
                    class="w-4 h-4 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 8l7.89 5.26a2 2 0 0 0 2.22 0L21 8"
                    ></path>
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 8v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8"
                    ></path>
                  </svg>
                  <span th:text="${doctor.email}"></span>
                </div>
              </div>

              <!-- Connect Button -->
              <button
                th:data-doctor-id="${doctor.doctorId}"
                th:class="${#lists.contains(loggedInUser?.connectedFriends, doctor.doctorId) ? 'connected-btn ultra-btn' : 'connect-btn ultra-btn'}"
                th:text="${#lists.contains(loggedInUser?.connectedFriends, doctor.doctorId) ? 'Connected' : 'Connect'}"
              ></button>
            </div>
          </div>
        </div>
      </div>

      <div
        th:if="${#lists.isEmpty(doctors)}"
        class="p-6 bg-yellow-50 rounded-lg"
      >
        <p class="text-gray-700">
          No doctors available at the moment. Please check back later.
        </p>
      </div>

      <!-- success toast when requested param present -->
      <div
        th:if="${param.requested}"
        id="connect-toast"
        class="fixed bottom-6 right-6 bg-green-600 text-white px-4 py-2 rounded shadow-lg flex items-center space-x-3"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
        <div>
          <div class="font-semibold">Request sent</div>
          <div class="text-sm">
            Your connection request was sent to the doctor.
          </div>
        </div>
      </div>

      <script>
        (function () {
          const searchInput = document.getElementById("doctor-search");
          const specFilter = document.getElementById("specialization-filter");

          function normalize(s) {
            return (s || "").toString().toLowerCase();
          }

          function filterCards() {
            const q = normalize(searchInput.value);
            const spec = normalize(specFilter.value);
            document.querySelectorAll(".doctor-card").forEach((card) => {
              const h3 = card.querySelector("h3");
              const nameSpan = h3?.querySelector("span:first-child");
              const specSpan = h3?.querySelector("span.text-xs.text-blue-600");
              const aboutP = card.querySelector("p");
              const name = normalize(nameSpan?.textContent || "");
              const specialization = normalize(specSpan?.textContent || "");
              const about = normalize(aboutP?.textContent || "");
              const matchesQuery =
                !q ||
                name.includes(q) ||
                specialization.includes(q) ||
                about.includes(q);
              const matchesSpec = !spec || specialization.includes(spec);
              card.style.display = matchesQuery && matchesSpec ? "" : "none";
            });
          }

          if (searchInput) searchInput.addEventListener("input", filterCards);
          if (specFilter) specFilter.addEventListener("change", filterCards);

          // Handle connect/disconnect button clicks
          document
            .querySelectorAll(".connect-btn, .connected-btn")
            .forEach((btn) => {
              btn.addEventListener("click", function (e) {
                e.preventDefault();
                const doctorId = this.getAttribute("data-doctor-id");
                const isConnected = this.classList.contains("connected-btn");
                const endpoint = isConnected
                  ? `/suff-pat/disconnect_doctor/${doctorId}`
                  : `/suff-pat/connect_doctor/request/${doctorId}`;

                fetch(endpoint).then((response) => {
                  if (response.ok) {
                    if (isConnected) {
                      // Disconnect
                      this.classList.remove("connected-btn");
                      this.classList.add("connect-btn");
                      this.textContent = "Connect";
                    } else {
                      // Connect
                      this.classList.remove("connect-btn");
                      this.classList.add("connected-btn");
                      this.textContent = "Connected";
                    }
                  }
                });
              });
            });

          // auto-hide toast after 4s (if it exists)
          const toast = document.getElementById("connect-toast");
          if (toast) {
            setTimeout(() => {
              toast.style.display = "none";
            }, 4000);
          }
        })();
      </script>

      <style>
        .ultra-btn {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          min-width: 150px;
          height: 46px;
          padding: 0 22px;
          border-radius: 9999px;
          border: 2px solid rgba(255, 255, 255, 0.6);
          cursor: pointer;
          outline: none;
          font-weight: 700;
          font-size: 14px;
          letter-spacing: 0.4px;
          text-transform: uppercase;
          color: white;
          transition: all 0.25s ease;
          box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }

        .connect-btn {
          background-color: #2563eb;
        }
        .connect-btn:hover {
          background-color: #1d4ed8;
          transform: translateY(-2px);
          box-shadow: 0 12px 24px rgba(37, 99, 235, 0.3);
        }
        .connected-btn {
          background-color: #16a34a;
        }
        .connected-btn:hover {
          background-color: #15803d;
          transform: translateY(-2px);
          box-shadow: 0 12px 24px rgba(22, 163, 74, 0.3);
        }

        .line-clamp-2 {
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
        }
      </style>
    </section>
  </body>
</html>
