<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{},~{})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Blog - MedTrackFit</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
</head>

<body>
    <div id="content">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-12">
            <div class="container mx-auto px-4 text-center">
                <h1 class="text-4xl font-bold mb-4">Medical Blog</h1>
                <p class="text-xl text-blue-100 mb-6">Share your medical knowledge and insights</p>
                <button onclick="openWriteModal()"
                    class="bg-white text-blue-600 hover:bg-blue-50 font-semibold py-3 px-8 rounded-lg transition duration-300 shadow-lg">
                    Write New Post
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-8">
            <!-- Blog Posts Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" th:if="${allBlogs != null and !allBlogs.empty}">
                <div th:each="blog : ${allBlogs}"
                    class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                    <!-- Blog Image Placeholder -->
                    <div class="h-32 bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center">
                        <span class="text-white text-3xl">üìö</span>
                    </div>

                    <!-- Blog Content -->
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2" th:text="${blog.title}">
                            Blog Title</h3>
                        <p class="text-gray-600 dark:text-gray-300 mb-4 line-clamp-3" th:text="${blog.content}">Blog
                            content preview...</p>

                        <!-- Meta Info -->
                        <div class="flex items-center justify-between text-sm text-gray-500 dark:text-gray-400">
                            <span th:text="${blog.authorName}">Author</span>
                            <span th:text="${#temporals.format(blog.createdAt, 'MMM dd, yyyy')}">Date</span>
                        </div>

                        <!-- Tags -->
                        <div class="mt-4 flex flex-wrap gap-2" th:if="${blog.tags != null and !blog.tags.empty}">
                            <span th:each="tag : ${#strings.arraySplit(blog.tags, ',')}"
                                class="px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs rounded-full"
                                th:text="${tag}">Tag</span>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="px-6 pb-6">
                        <button
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
                            Read More
                        </button>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${allBlogs == null or allBlogs.empty}" class="text-center py-16">
                <div class="text-6xl mb-4">üìù</div>
                <h3 class="text-2xl font-semibold text-gray-900 dark:text-white mb-2">No Blog Posts Yet</h3>
                <p class="text-gray-600 dark:text-gray-300 mb-6">Be the first to share your medical insights and
                    knowledge.</p>
                <button onclick="openWriteModal()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition duration-300">
                    Write Your First Post
                </button>
            </div>

            <!-- Pagination -->
            <div th:if="${totalPages > 1}" class="mt-12 flex justify-center">
                <nav class="flex items-center space-x-2">
                    <a th:if="${currentPage > 0}" th:href="@{/doctor/blog(page=${currentPage - 1})}"
                        class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-300">
                        Previous
                    </a>

                    <span th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                        th:if="${page >= currentPage - 2 and page <= currentPage + 2}">
                        <a th:if="${page != currentPage}" th:href="@{/doctor/blog(page=${page})}"
                            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-300"
                            th:text="${page + 1}">1</a>
                        <span th:if="${page == currentPage}" class="px-4 py-2 bg-blue-600 text-white rounded-lg"
                            th:text="${page + 1}">1</span>
                    </span>

                    <a th:if="${currentPage < totalPages - 1}" th:href="@{/doctor/blog(page=${currentPage + 1})}"
                        class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-300">
                        Next
                    </a>
                </nav>
            </div>
        </div>
        <!-- Write Blog Modal -->
        <div id="writeModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
            <div
                class="relative top-10 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white dark:bg-gray-800">
                <div class="mt-3">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Write New Blog Post</h3>
                        <button onclick="closeWriteModal()"
                            class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <form id="writeForm" class="space-y-6" onsubmit="submitBlogPost(event)">
                        <div>
                            <label for="title"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Blog
                                Title</label>
                            <input type="text" id="title" name="title" required
                                class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100"
                                placeholder="Enter your blog title">
                        </div>
                        <div>
                            <label for="content"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Content</label>
                            <textarea id="content" name="content" rows="8" required
                                class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100"
                                placeholder="Write your blog content here..."></textarea>
                        </div>
                        <div>
                            <label for="tags"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tags (comma
                                separated)</label>
                            <input type="text" id="tags" name="tags"
                                class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100"
                                placeholder="e.g. health, nutrition, fitness">
                        </div>
                        <div class="flex justify-end space-x-4 pt-4">
                            <button type="button" onclick="closeWriteModal()"
                                class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition duration-300 font-semibold">
                                Cancel
                            </button>
                            <button type="submit"
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 font-semibold">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openWriteModal() {
            document.getElementById('writeModal').classList.remove('hidden');
        }

        function closeWriteModal() {
            document.getElementById('writeModal').classList.add('hidden');
        }

        function submitBlogPost(event) {
            event.preventDefault();
            const form = event.target;
            const data = {
                title: form.title.value.trim(),
                content: form.content.value.trim(),
                tags: form.tags.value.trim()
            };

            if (!data.title || !data.content) {
                alert('Title and content are required.');
                return;
            }

            fetch('/doctor/blog/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to create blog post');
                    }
                    return response.json();
                })
                .then(result => {
                    if (result.success) {
                        alert('Blog post created successfully!');
                        closeWriteModal();
                        // Optionally reload or update blog list
                        window.location.reload();
                    } else {
                        alert('Error: ' + (result.message || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error creating blog post');
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script th:src="@{'/js/script.js'}"></script>
</body>

</html>
