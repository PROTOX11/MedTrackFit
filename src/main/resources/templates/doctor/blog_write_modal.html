<div id="writeModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-10 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white dark:bg-gray-800">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Write New Blog Post</h3>
                <button onclick="closeWriteModal()" class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="writeForm" class="space-y-6" onsubmit="submitBlogPost(event)" enctype="multipart/form-data">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Blog Title</label>
                    <input type="text" id="title" name="title" required
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100"
                           placeholder="Enter your blog title">
                </div>
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Content</label>
                    <textarea id="content" name="content" rows="8" required
                              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100"
                              placeholder="Write your blog content here..."></textarea>
                </div>
                <div>
                    <label for="excerpt" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Excerpt (Optional)</label>
                    <textarea id="excerpt" name="excerpt" rows="3"
                              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100"
                              placeholder="Brief summary of your blog post..."></textarea>
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Category</label>
                    <select id="category" name="category"
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100">
                        <option value="HEALTH_TIPS">Health Tips</option>
                        <option value="MEDICAL_NEWS">Medical News</option>
                        <option value="TREATMENT_GUIDES">Treatment Guides</option>
                        <option value="RESEARCH">Research</option>
                        <option value="CASE_STUDIES">Case Studies</option>
                        <option value="PREVENTIVE_CARE">Preventive Care</option>
                        <option value="MENTAL_HEALTH">Mental Health</option>
                        <option value="NUTRITION">Nutrition</option>
                        <option value="FITNESS">Fitness</option>
                        <option value="CHRONIC_DISEASE">Chronic Disease Management</option>
                        <option value="RECOVERY_STORY">Recovery Story</option>
                        <option value="PATIENT_EXPERIENCE">Patient Experience</option>
                        <option value="MENTOR_ADVICE">Mentor Advice</option>
                    </select>
                </div>
                <div>
                    <label for="tags" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tags (comma separated)</label>
                    <input type="text" id="tags" name="tags"
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100"
                           placeholder="e.g. health, nutrition, fitness">
                </div>
                <div>
                    <label for="metaDescription" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Meta Description (Optional)</label>
                    <textarea id="metaDescription" name="metaDescription" rows="2"
                              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100"
                              placeholder="SEO description for search engines..."></textarea>
                </div>
                <div>
                    <label for="metaKeywords" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Meta Keywords (Optional)</label>
                    <input type="text" id="metaKeywords" name="metaKeywords"
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100"
                           placeholder="e.g. diabetes, treatment, health">
                </div>
                <div>
                    <label for="featuredImage" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Featured Image (Optional)</label>
                    <input type="file" id="featuredImage" name="featuredImage" accept="image/*"
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100">
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" onclick="closeWriteModal()" class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition duration-300 font-semibold">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 font-semibold">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function openWriteModal() {
    document.getElementById('writeModal').classList.remove('hidden');
}

function closeWriteModal() {
    document.getElementById('writeModal').classList.add('hidden');
}

function submitBlogPost(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);

    // Validate required fields
    if (!formData.get('title') || !formData.get('content')) {
        alert('Title and content are required.');
        return;
    }

    // Show loading state
    const submitButton = form.querySelector('button[type="submit"]');
    const originalText = submitButton.textContent;
    submitButton.textContent = 'Submitting...';
    submitButton.disabled = true;

    fetch('/doctor/blog/create', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to create blog post');
        }
        return response.json();
    })
    .then(result => {
        if (result.success) {
            alert('Blog post created successfully!');
            closeWriteModal();
            form.reset();
            // Optionally reload or update blog list
            window.location.reload();
        } else {
            alert('Error: ' + (result.message || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error creating blog post: ' + error.message);
    })
    .finally(() => {
        // Reset button state
        submitButton.textContent = originalText;
        submitButton.disabled = false;
    });
}
</script>
