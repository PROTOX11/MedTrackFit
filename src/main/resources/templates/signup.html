<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#home},~{::title},~{},~{})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
</head>
<body>
    <div id="home">
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4">
                <!-- content for left side area -->
            </div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div class="block p-6 border-t-[10px] border-red-600 bg-white  rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
                    <p class="font-normal mb-6 text-gray-700 dark:text-gray-400">
                        Meet the Recovered You
                    </p>
                    <form data-th-action="@{'/do-signup'}"
                        method="post"
                        data-th-object="${userForm}"
                        class="max-w-md mx-auto">
                            <div class="relative z-0 w-full mb-5 group">
                                <input type="text" data-th-field="*{name}" name="floating_first_name" id="floating_first_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-red-400 focus:outline-none focus:ring-0 focus:border-red-500 peer" placeholder=" " required />
                                <label for="floating_first_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-red-500 peer-focus:dark:text-red-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Full Name</label>
                            </div>
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="email" data-th-field="*{email}" name="floating_email"  id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-red-400 focus:outline-none focus:ring-0 focus:border-red-500 peer" placeholder=" " required />
                            <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-red-500 peer-focus:dark:text-red-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
                        </div>
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="password" name="floating_password" id="floating_password" th:field="*{password}" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-red-400 focus:outline-none focus:ring-0 focus:border-red-500 peer" placeholder=" " required />
                            <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-red-500 peer-focus:dark:text-red-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                        </div>
                        <div class="relative z-0 w-full mb-10 group">
                            <input type="tel" data-th-field="*{phoneNumber}" name="floating_phone" id="floating_phone" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-red-400 focus:outline-none focus:ring-0 focus:border-red-500 peer" placeholder=" " required />
                            <label for="floating_phone" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-red-500 peer-focus:dark:text-red-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Phone number</label>
                        </div>
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="text" data-th-field="*{about}" name="about" id="about" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-red-400 focus:outline-none focus:ring-0 focus:border-red-500 peer" placeholder=" " required />
                            <label for="floating_company" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-red-500 peer-focus:dark:text-red-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-10">About yourself</label>
                        </div>
                        <div class="grid grid-cols-10 gap-4 items-center">
                            <div class="mb-3 col-span-7">
                                <button type="submit" class="mt-5 w-full bg-gray-800  text-white  hover:bg-gray-500/50 hover:shadow-lg dark:bg-gray-700 dark:hover:bg-gray-600 font-bold py-2 px-3 rounded focus:outline-none focus:shadow-outline transition duration-300">Signup</button>
                            </div>
                            <div class="col-span-3">
                                <button
                                type="reset"
                                class="mt-3 w-full bg-gray-800 text-white hover:bg-orange-500 hover:shadow-lg hover:shadow-orange-500/50 dark:bg-orange-800 dark:hover:bg-red-400 dark:hover:shadow-red-400 font-bold py-2 px-3 rounded transition duration-300">
                                Reset
                            </button>
                            </div>
                        </div>
                        <div class="mb-0">
                            <button  onclick="window.location.href='/login'" class="mt-5 w-full bg-gray-800  text-white  hover:bg-gray-500/50 hover:shadow-lg dark:bg-gray-700 dark:hover:bg-gray-600 font-bold py-2 px-3 rounded focus:outline-none focus:shadow-outline transition duration-300">Already have an account? Login</button>
                        </div>
                    </form>
  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
