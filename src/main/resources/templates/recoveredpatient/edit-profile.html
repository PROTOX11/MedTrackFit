<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="recoveredpatient_base :: parent(~{::section}, 'Edit Profile', ~{::script})">
<head>
    <title th:text="${loggedInUser?.name} + ' | Edit Profile'">Edit Profile</title>
</head>
<body>
<section>
    <div id="edit-profile" class="w-full">
        <div class="container mx-auto px-4 pt-12 sm:pt-4">
            <!-- Header -->
            <div class="mb-6">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Edit Profile</h1>
                <p class="text-gray-600 dark:text-gray-300">Update your personal information and preferences</p>
            </div>

            <!-- Edit Profile Form -->
            <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 shadow-sm">
                <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Personal Information</h2>
                </div>
                <form class="p-6 space-y-6" method="post" action="/recoveredpatient/update-profile">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Name -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
                            <input type="text" id="name" name="name" th:value="${loggedInUser?.name}"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                                required>
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                            <input type="email" id="email" name="email" th:value="${loggedInUser?.email}"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                                required>
                        </div>

                        <!-- Phone Number -->
                        <div>
                            <label for="phoneNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" th:value="${loggedInUser?.phoneNumber}"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                        </div>

                        <!-- Previous Condition -->
                        <div>
                            <label for="previousCondition" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Previous Condition</label>
                            <input type="text" id="previousCondition" name="previousCondition" th:value="${loggedInUser?.previousCondition}"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                                placeholder="e.g., Diabetes, Hypertension">
                        </div>

                        <!-- Recovery Duration -->
                        <div>
                            <label for="recoveryDuration" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Recovery Duration</label>
                            <input type="text" id="recoveryDuration" name="recoveryDuration" th:value="${loggedInUser?.recoveryDuration}"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                                placeholder="e.g., 2 years, 6 months">
                        </div>

                        <!-- Willing to Mentor -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Willing to Mentor</label>
                            <div class="flex items-center space-x-4">
                                <label class="flex items-center">
                                    <input type="radio" name="willingToMentor" value="true" th:checked="${loggedInUser?.willingToMentor}"
                                        class="text-blue-600 focus:ring-blue-500">
                                    <span class="ml-2 text-gray-700 dark:text-gray-300">Yes</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="willingToMentor" value="false" th:checked="${!loggedInUser?.willingToMentor}"
                                        class="text-blue-600 focus:ring-blue-500">
                                    <span class="ml-2 text-gray-700 dark:text-gray-300">No</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- About -->
                    <div>
                        <label for="about" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">About Me</label>
                        <textarea id="about" name="about" rows="4" th:text="${loggedInUser?.about}"
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                            placeholder="Tell us about yourself..."></textarea>
                    </div>

                    <!-- Recovery Story -->
                    <div>
                        <label for="recoveryStory" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Recovery Story</label>
                        <textarea id="recoveryStory" name="recoveryStory" rows="6" th:text="${loggedInUser?.recoveryStory}"
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                            placeholder="Share your recovery journey..."></textarea>
                    </div>

                    <!-- Mentor Help -->
                    <div>
                        <label for="mentorHelp" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Mentor Help</label>
                        <textarea id="mentorHelp" name="mentorHelp" rows="4" th:text="${loggedInUser?.mentorHelp}"
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                            placeholder="How did mentoring help you?"></textarea>
                    </div>

                    <!-- Submit Buttons -->
                    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200 dark:border-gray-700">
                        <a href="/recoveredpatient/profile" class="px-6 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">
                            Cancel
                        </a>
                        <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors duration-200">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    // Add any edit-profile-specific JavaScript here
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Edit Profile page loaded');
    });
</script>
</body>
</html>
