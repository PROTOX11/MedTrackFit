<!doctype html>
<html
  lang="en"
  th:replace="~{recoveredpatient_base :: parent(~{::#content},~{::title},~{})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Suffering Patient - MedTrackFit</title>
  </head>

  <body>
    <div id="content">
      <!-- Header -->
      <header
        class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700"
      >
        <div class="flex items-center justify-between px-6 py-4">
          <h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100">
            Connect with Suffering Patients
          </h1>
        </div>
      </header>

      <!-- Content -->
      <main class="flex-1 overflow-y-auto p-6">
        <div class="max-w-6xl mx-auto">
          <div class="mb-6">
            <h2
              class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-2"
            >
              Find and Support Patients
            </h2>
            <p class="text-gray-600 dark:text-gray-400">
              Connect with patients on their recovery journey and provide
              support.
            </p>
          </div>

          <!-- Search and Filter Section -->
          <div class="mb-6 bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4">
            <div class="flex flex-col sm:flex-row gap-4">
              <div class="flex-1 relative">
                <svg
                  class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
                <input
                  type="text"
                  id="patient-search"
                  placeholder="Search by name or condition..."
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-gray-100"
                />
              </div>
              <select
                id="condition-filter"
                class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-gray-100 sm:w-48"
              >
                <option value="">All Conditions</option>
                <option value="diabetes">Diabetes</option>
                <option value="hypertension">Hypertension</option>
                <option value="cancer">Cancer</option>
                <option value="heart-disease">Heart Disease</option>
                <option value="obesity">Obesity</option>
              </select>
            </div>
          </div>

          <!-- Patient Cards Grid -->
          <div
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
            th:if="${sufferingPatients != null and !#lists.isEmpty(sufferingPatients)}"
          >
            <div
              th:each="patient : ${sufferingPatients}"
              class="patient-card bg-white dark:bg-gray-800 rounded-[2.5rem] shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border border-gray-100 dark:border-gray-700 flex flex-col"
            >
              <!-- Card Header with Avatar -->
              <div class="relative p-6 pb-0">
                <div class="flex flex-col items-center">
                  <div
                    class="w-24 h-24 rounded-full overflow-hidden border-4 border-red-100 dark:border-red-900 shadow-lg mb-4 bg-gradient-to-br from-red-200 to-red-50 dark:from-red-900 dark:to-red-800 flex items-center justify-center"
                  >
                    <img
                      th:if="${patient.profilePicture != null}"
                      th:src="${patient.profilePicture}"
                      alt="Patient Profile"
                      class="w-full h-full object-cover"
                    />
                    <span
                      th:if="${patient.profilePicture == null}"
                      th:text="${patient.name != null ? patient.name.substring(0,1) : 'P'}"
                      class="text-3xl font-bold text-gray-700 dark:text-gray-200"
                    ></span>
                  </div>
                  <h3
                    class="text-lg font-bold text-gray-900 dark:text-gray-100 text-center"
                    th:text="${patient.name}"
                  >
                    Patient Name
                  </h3>
                  <span
                    class="mt-1 text-xs text-red-600 font-medium bg-red-100 px-2 py-1 rounded-full"
                    >Suffering Patient</span
                  >
                </div>
              </div>

              <!-- Card Body -->
              <div class="p-6 flex-1 flex flex-col">
                <!-- Medical Condition -->
                <div class="flex items-center justify-center gap-2 mb-3">
                  <div class="flex items-center gap-1 text-red-500">
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                      ></path>
                    </svg>
                    <span
                      class="text-sm font-medium"
                      th:text="${patient.medicalCondition != null ? patient.medicalCondition : 'Medical Condition'}"
                      >Condition</span
                    >
                  </div>
                </div>

                <!-- About -->
                <p
                  class="text-sm text-gray-600 dark:text-gray-400 text-center mb-4 line-clamp-3"
                  th:text="${patient.about != null ? #strings.abbreviate(patient.about, 150) : 'Patient seeking support and guidance.'}"
                ></p>

                <!-- Contact Info -->
                <div class="space-y-2 mb-4 text-sm">
                  <div
                    class="flex items-center gap-2 text-gray-600 dark:text-gray-400"
                    th:if="${patient.phoneNumber != null}"
                  >
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 5a2 2 0 012-2h3.28a2 2 0 011.91 1.37l.7 2.1a2 2 0 01-.45 2.09L8.7 11.7a11.05 11.05 0 005.6 5.6l2.1-1.74a2 2 0 012.09-.45l2.1.7A2 2 0 0121 17.72V21a2 2 0 01-2 2H19c-9.39 0-17-7.61-17-17V5z"
                      ></path>
                    </svg>
                    <span th:text="${patient.phoneNumber}">Phone</span>
                  </div>
                  <div
                    class="flex items-center gap-2 text-gray-600 dark:text-gray-400"
                    th:if="${patient.email != null}"
                  >
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      ></path>
                    </svg>
                    <span th:text="${patient.email}">Email</span>
                  </div>
                </div>

                <!-- Connect Button -->
                <div class="mt-auto flex justify-center">
                  <button
                    th:data-patient-id="${patient.patientId}"
                    class="ultra-btn connect-btn w-full py-3 px-6 rounded-full text-white font-semibold text-sm shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center gap-2"
                  >
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 4v16m8-8H4"
                      ></path>
                    </svg>
                    Connect
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- No patients message -->
          <div
            th:if="${sufferingPatients == null or #lists.isEmpty(sufferingPatients)}"
            class="text-center py-12 bg-white dark:bg-gray-800 rounded-lg shadow-sm"
          >
            <svg
              class="w-16 h-16 text-gray-300 mx-auto mb-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
              ></path>
            </svg>
            <p class="text-gray-600 dark:text-gray-400 text-lg">
              No suffering patients available at the moment.
            </p>
            <p class="text-gray-500 dark:text-gray-500 text-sm mt-2">
              Please check back later.
            </p>
          </div>
        </div>
      </main>

      <style>
        .ultra-btn {
          position: relative;
          overflow: hidden;
          transition: all 0.3s ease;
        }
        .ultra-btn::before {
          content: "";
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.3),
            transparent
          );
          transition: left 0.5s;
        }
        .ultra-btn:hover::before {
          left: 100%;
        }
        .connect-btn {
          background: linear-gradient(
            135deg,
            #ef4444 0%,
            #dc2626 50%,
            #b91c1c 100%
          );
        }
        .connect-btn:hover {
          background: linear-gradient(
            135deg,
            #dc2626 0%,
            #b91c1c 50%,
            #991b1b 100%
          );
          transform: translateY(-2px);
        }
        .line-clamp-3 {
          display: -webkit-box;
          -webkit-line-clamp: 3;
          -webkit-box-orient: vertical;
          overflow: hidden;
        }
      </style>

      <script>
        (function () {
          const searchInput = document.getElementById("patient-search");
          const conditionFilter = document.getElementById("condition-filter");

          function normalize(s) {
            return (s || "").toString().toLowerCase();
          }

          function filterCards() {
            const q = normalize(searchInput.value);
            const condition = normalize(conditionFilter.value);

            document.querySelectorAll(".patient-card").forEach((card) => {
              const name = normalize(
                card.querySelector("h3")?.textContent || "",
              );
              const about = normalize(
                card.querySelector(".line-clamp-3")?.textContent || "",
              );
              const medicalCondition = normalize(
                card.querySelector(".text-red-500 span")?.textContent || "",
              );

              const matchesQuery =
                !q ||
                name.includes(q) ||
                about.includes(q) ||
                medicalCondition.includes(q);
              const matchesCondition =
                !condition || medicalCondition.includes(condition);

              card.style.display =
                matchesQuery && matchesCondition ? "" : "none";
            });
          }

          if (searchInput) searchInput.addEventListener("input", filterCards);
          if (conditionFilter)
            conditionFilter.addEventListener("change", filterCards);

          // Handle connect button clicks
          document.querySelectorAll(".connect-btn").forEach((btn) => {
            btn.addEventListener("click", function () {
              const patientId = this.getAttribute("data-patient-id");
              // Add your connect logic here
              alert("Connect functionality for patient: " + patientId);
            });
          });
        })();
      </script>
    </div>
  </body>
</html>
